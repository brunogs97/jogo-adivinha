<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Adivinha</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1 class="text-light">Descubra o número</h1>

    <div class="input-group mb-3 form">
      <span class="input-group-text">Número</span>
      <input type="text" id="inNumero" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
    </div>
    <button type="button" id="btJogar" class="btn btn-outline-primary">Apostar</button>
    <button type="button" id="btNovo" class="btn btn-outline-secondary" disabled>Jogar Novamente</button>
    
    <section class="informacoes mt-3 p-3 bg-body-secondary">
      <h3>Erros: <span id="outErros">0</span></h3>
      <h3>Chances: <span id="outChances">6</span></h3>
      <h3 id="outDica" class="italico">Dica: É um número entre 1 e 100</h3>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
